<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <style media="screen">
      .layui-elem-field legend {
        margin-left: 178px;
        padding: 0 10px;
        font-size: 31px;
        font-weight: 300;
        color: #fff;
      }
      .register-container {
        padding: 15px;
        width: 50%;
        margin: 50px auto 0 auto;
        background-color: white;
        border-radius: 15px;
        opacity: 0.95;
        box-shadow: 8px 8px 45px #000;
      }
      .footer {
        width: 300px;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 15px;
        margin:0 auto
      }
    </style>
  </head>
  <body background="images/register.png">
    <div class="layui-container">
      <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
          <legend>用户注册</legend>
        </fieldset>
      </div>
      <div class="register-container layui-row">
        <form class="layui-form" action="">
          <div class="layui-form-item">
            <label class="layui-form-label">姓名：</label>
            <div class="layui-input-block">
              <input type="text" name="name" lay-verify="required" placeholder="姓名" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">手机号码：</label>
            <div class="layui-input-block">
              <input type="text" name="phone" lay-verify="" placeholder="手机号码" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">密码：</label>
            <div class="layui-input-block">
              <input type="text" name="password" lay-verify="" placeholder="密码" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">确认密码：</label>
            <div class="layui-input-block">
              <input type="text" name="confirm" lay-verify="" placeholder="确认密码" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">身份证号：</label>
            <div class="layui-input-block">
              <input type="text" name="idCard" lay-verify="" placeholder="身份证号" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">住址：</label>
            <div class="layui-input-block">
              <input type="text" name="address" lay-verify="" placeholder="住址" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">性别：</label>
            <div class="layui-input-block">
             <input type="radio" name="sex" value="男" title="男" checked>
             <input type="radio" name="sex" value="女" title="女">
           </div>
          </div>
          <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit="">注册</button>
          </div>
        </div>
        </form>
      </div>
    </div>
    <div class="footer layui-row">
        来源:阿拉斯加雪撬组 - ©2018 Alaska  意见反馈
    </div>
  </body>
  <script src="layui/layui.js" charset="utf-8"></script>
  <script>
    layui.use('form', function(){
      var form = layui.form;

      form.on('submit()', function(data){
        layer.load(1);
        setTimeout(function() {
            layer.close(layer.index);
            layer.msg('注册成功啦(*^_^*)');
        }, 1000);
        return false;
      });
    });
</script>
</html>
